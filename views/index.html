<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>NGLAUNCH</title>
    <script src="vendors/angular.min.js" charset="utf-8"></script>
    <script src="scripts/client.js" charset="utf-8"></script>
    <link rel="stylesheet" href="styles/styles.css">
  </head>
  <body ng-app = 'myApp'>
    HELLO
    <div ng-controller = 'angularintro as ai'>
      <input type='text' ng-model='ai.userInput'/>
      <button ng-click='ai.testClick()'>Test</button>
      <p>
        {{ ai.output }}
      </p>


      <h2 ng-show='ai.showFront' ng-click='ai.toggleShow()'>FRONT</h2>
      <h2 ng-hide='ai.showFront' ng-click='ai.toggleShow()'>BACK</h2>

    </div>
  </body>
</html>
